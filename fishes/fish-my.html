<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width:509px;
            height: 270px;
            /*border: 1px solid #000;*/
            margin:100px auto;

            animation: move 5s linear infinite;
        }

        .fish{
            width: 100%;
            height: 100%;
            background:url(image/shark1.png) no-repeat;

            animation: change 1s steps(7) infinite;
        }



        @keyframes change{
            0%{
                background-position: left top;
            }

            100%{
                background-position: left -1890px;
            }
        }

        @keyframes move {
            0%{
                transform:translateX(-1000px);
            }

            100%{
                transform:translateX(1000px);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="fish"></div>
    </div>
</body>
</html>
